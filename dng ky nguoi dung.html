<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>đăng ký người dùng</title>
  <style>
    .font{
      color: blue; font-family: "Times New Roman";
    }
  </style>
</head>
<body>
<table width="400" cellpadding="5" border="2" align="center" STYLE="background-color: blanchedalmond">
  <tr>
    <th colspan="2" style="background-color: chartreuse " class="font" align="left"><b>ĐĂNG KÝ HỌC VIÊN</b></th>
  </tr>
  <tr>
    <td class="font">
      Họ và tên
    </td>
    <td>
      <input type="text" size="30" name="name" placeholder="Nhập tên đăng nhập">
    </td>
  </tr>
  <tr>
    <td class="font">
      Ngày sinh
    </td>
    <td>
      <input type="text" size="25" name="date" placeholder="Nhập ngày sinh">
    </td>
  </tr>
  <tr>
    <td class="font">
      Giới tính
    </td>
    <td>
      <label>
      <input type="radio" name="giới tính"> Nam
      </label>
      <label>
      <input type="radio" name="giới tính"> Nữ
      </label>
    </td>
  </tr>
  <tr>
    <td class="font">
      Điện chỉ
    </td>
    <td>
      <textarea cols="30" rows="4">
      </textarea>
    </td>
  </tr>
  <tr>
    <td class="font">
      Lớp
    </td>
    <td>
      <select name="class">
        <option value="lớp">-Lớp-</option>
        <option value="lớp10">Lớp 10</option>
        <option value="lớp11">Lớp 11</option>
        <option value="lớp12">Lớp 12</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="font">
      Email
    </td>
    <td>
      <input type="text" size="25" name="email">
    </td>
  </tr>
  <tr>
    <td class="font">
      Điện thoại
    </td>
    <td>
      <input type="number" size="25" name="phone">
    </td>
  </tr>
  <tr>
    <td></td>
    <td >
      <input type="submit" name="submitform" value="Đăng ký">
     <input type="submit" name="resetform" value="Nhập lại">
    </td>

  </tr>
</table>

</body>
</html>
